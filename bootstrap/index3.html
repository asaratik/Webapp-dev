<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    	.list-group-item.active{
    		background:#000;
    	}
    	.list-group-item.active:hover{

    	}
    </style>
</head>
<body>
<script
  src="https://code.jquery.com/jquery-3.1.1.js"

  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

<div  class="container">
	<ul class="list-group">
		<li class="list-group-item">List item</li>
		<li class="list-group-item">List item</li>
		<li class="list-group-item">List item</li>
		<li class="list-group-item">List item</li>
		<li class="list-group-item">List item</li>
	</ul>
	<br>
	<div class="list-group">
		<a href="#" class="list-group-item active">List item</a>
		<a href="#" class="list-group-item list-group-item-success">List item</a>
		<a href="#" class="list-group-item">List item</a>
		<a href="#" class="list-group-item">List item</a>
	</div>


	<div class="well">Here is a well</div>
	<br>
	<div class="alert alert-info">Alert</div>

	<div class="progress">
		<div class="progress-bar progress-bar-success progress-bar-striped" style="width: 60%">60%</div>
	</div>

</div>
</body>
</html>
