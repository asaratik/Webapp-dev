<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    	.icon-lg{
    		font-size: 50px;
    	}
    </style>
</head>
<body>
<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

<div class="container">
	<button class="btn btn-default">button</button>
	<input type="button" value="button" class="btn btn-default">
	<a href="#" class="btn btn-default">button</a>

	<br><br><br>
	<button class="btn btn-default btn-lg">button</button>
	<button class="btn btn-success btn-sm">button</button>
	<button class="btn btn-info">button</button>
	<button class="btn btn-warning">button</button>
	<button class="btn btn-danger">button</button>
	<button class="btn btn-link">button</button>
	<button class="btn btn-primary">button</button>
<br><br><br>
	<div class="btn-group">
		<button class="btn btn-warning">left</button>
	<button class="btn btn-danger">middle</button>
	<button class="btn btn-success">right</button>
	</div>

	<br><br><br>
	<span class="glyphicon glyphicon-tag icon-lg"></span>
	<br><br><br>


	<ol class="breadcrumb">
		<li><a href="#">Home</a></li>
		<li><a href="#">Category</a></li>
		<li><a href="#" class="active">Technology</a></li>
		<li><a href="#">About</a></li>
	</ol>
	<!-- Pagination from site-->

	<br><br><br>
	<!--Similar to buttons-->
	<span class="label label-default">Default</span>
	
	<br><br><br>
	<a href="#">Inbox<span class="badge">50</span></a>
</div>
