	<style type="text/css">
		.container *{
			display: block;
			border: 2px solid grey;
			color: grey;
			padding: 5px;
			margin: 15px;

		}
	</style>
</head>
<body>
	<div class="container">
		<div>
			div [great-grandparent]
			<ul>
				ul [grandparent]
				<li>
					li [parent]
						<span>span</span>
				</li>
			</ul>
		</div>

		<div> div [grandparent]
			<p> p [parent]
				<span>
					span
				</span>
			</p>
		</div>
	</div>

		});
	</script>

</body>
</html>
